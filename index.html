<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <title>Etch-A-Sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <canvas id="canvas-main"></canvas>

    <div class="main-section">
        <h1>Etch-A-Sketch</h1>
        <p>by <a href="https://github.com/bxavace" class="text-secondary">bxavace</a></p>
        <div class="container mb-4 main-container">
            <div class="row justify-content-center text-center">
                <div class="buttons m-4 col-sm-1 align-self-center">
                    <button class="monochrome btn btn-secondary btn-sm m-2" onclick="grayScale()">Mono chrome</button>
                    <button class="black btn btn-dark btn-sm m-2" onclick="pureBlack()">Pure Black</button>
                    <button class="colored btn btn-primary btn-sm m-2" onclick="rgbScale()">Colored</button>
                    <button class="eraser btn btn-light btn-sm m-2" onclick="erase()">Eraser</button>
                    <button class="reset btn btn-light btn-outline-success btn-sm m-2" onclick="resetColor()">Reset Canvas</button>
                    <button class="set-size btn btn-light btn-outline-danger btn-sm m-2" onclick="reSize()">Set Canvas Size</button>
                </div>
                <div class="etch-container col-6 align-self-center"></div>
            </div>

        </div>
        <div class="slide-container">
            <input type="range" min="1" max="64" value="12" class="slider" id="myRange">
            <p>Value: <span id="demo"></span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
